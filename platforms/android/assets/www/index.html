<html>
<head>
	<script type="text/javascript" src="jquery.min.js"></script>		

	<script type="text/javascript">
               if(!navigator.onLine){
                 alert('Oops! You are Offline');
               } 
                
         
            
           
           $(document).ready(
			function(){
				$("#submit").click(function(){
						var height = $("#length").val();
						var width = $("#height").val();        
						$.ajax(	
							{
								url:"http://172.16.7.165/arce1/rectangle/index.php",
								type:"POST",
								data:{"currentStep":1,"rccItem[0]":height,"rccItem[1]":width},
								async:false	

							}).done(
								function(response){
									$("#ShowResult").html(response);
								})

					}
				);
			}
		);

	</script>
</head>
<body>

<input type="text" id="length">Length</input>
<input type="text" id="height">Breadth</input>
<button type="button" id="submit" name="Submit">Click me</button>
	<div id="ShowResult"></div>
</body>
</html>
